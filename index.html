<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Encuesta Bebida Favorita</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <h1 id="title">Encuesta Bebida Favorita</h1>
    <p id="description">Gracias por tomarse el tiempo para hacer parte de este estudio</p>
    <form>
        <fieldset><label for="name-label">Nombre: <input id="name-label" type="text" placeholder="Ingresa tu nombre"
            required /></label></fieldset>
        
        <fieldset><label for="email-label">Email: <input id="email-label" type="email" placeholder="Ingresa tu email"
            required /></label></fieldset>
        
        <fieldset><label for="number-label">Edad: <input id="number-label" type="number" min="10" max="100"
            placeholder="Edad" /></label></fieldset>
        
        <fieldset><label for="telefono">Teléfono: <input id="telefono" type="number" min="3000000000" max="3300000000"
            placeholder="Teléfono" /></label></fieldset>
        
        <fieldset>
            <legend>Género (requerido)</legend>
            <label for="hombre"><input id="hombre" type="radio" name="genero" class="inline" checked /> Hombre</label>
            <label for="mujer"><input id="mujer" type="radio" name="genero" class="inline" /> Mujer</label>
            <label for="otro"><input id="otro" type="radio" name="genero" class="inline" /> Otro</label>
        </fieldset>
        <fieldset><label for="dropdown">¿Cuás de las siguientes marcas prefieres?
            <select id="dropdown" required>
                <option value="" disable>(Seleccione uno)</option>
                <option value="1">Coca cola</option>
                <option value="2">Postobón</option>
                <option value="3">Big cola</option>
                <option value="4">Other</option>
            </select>
        </label>  
        </fieldset>
        <fieldset>
            <legend>A la semana cuántas veces consume gaseosa:</legend>
            <label for="cero"><input id="cero" type="checkbox" name="genero" class="inline" checked /> 0</label>
            <label for="unatres"><input id="unatres" type="checkbox" name="genero" class="inline" /> 1-3</label>
            <label for="trescinco"><input id="trescinco" type="checkbox" name="genero" class="inline" /> 3-5</label>
            <label for="mascinco"><input id="mascinco" type="checkbox" name="genero" class="inline" /> 5+</label>
        </fieldset>
        <fieldset><label for="comentario">Comentarios:
            <textarea id="comentario" name="comentario" rows="3" cols="30" placeholder="Me gustaría que..."></textarea>
          </label></fieldset>
        <input type="submit" value="Submit" />
    </form>
</body>
</html>
